<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - The Asgardian Armory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="text-gray-300">

    <div th:replace="~{common/header :: header}"></div>

    <main class="container mx-auto px-4 py-16">
        <h1 class="text-4xl font-bold text-center mb-12 text-white">Your Hoard</h1>

        <div class="max-w-4xl mx-auto">
            <!-- If Cart is Empty -->
            <div th:if="${cartItems == null or cartItems.isEmpty()}" class="product-card-glass p-8 text-center">
                <h2 class="text-2xl font-semibold text-white">Your cart is empty.</h2>
                <p class="text-gray-400 mt-2">The halls are quiet. Go forth and claim some treasures!</p>
                <a th:href="@{/home}" class="mt-6 bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-2 px-6 rounded-lg transition-transform transform hover:scale-105 duration-300 inline-block">Explore The Armory</a>
            </div>

            <!-- If Cart has items -->
            <div th:if="${!cartItems.isEmpty()}" class="product-card-glass p-6">
                <!-- Cart Items -->
                <div class="space-y-4">
                    <div th:each="item : ${cartItems}" class="flex items-center justify-between p-4 bg-slate-800/50 rounded-lg">
                        <div class="flex items-center space-x-4">
                            <img th:src="${item.product.image}" class="w-16 h-16 rounded-md object-cover" alt="product image">
                            <div>
                                <h3 class="font-bold text-lg text-white" th:text="${item.product.name}">Product Name</h3>
                                <p class="text-gray-400" th:text="'Quantity: ' + ${item.quantity}">Quantity: 1</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-lg text-white" th:text="'$' + ${item.product.price * item.quantity}">$99.99</p>
                            <!-- Remove button form -->
                            <form th:action="@{'/cart/remove/' + ${item.product.id}}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="text-red-400 hover:text-red-300 text-sm font-semibold">Remove</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="mt-8 pt-6 border-t border-slate-700">
                    <div class="flex justify-between items-center">
                        <span class="text-xl font-medium text-gray-300">Total</span>
                        <span class="text-2xl font-bold hero-text-gradient" th:text="'$' + ${total}">$0.00</span>
                    </div>
                    <button class="w-full mt-6 bg-cyan-500 text-white py-3 rounded-lg font-bold text-lg hover:bg-cyan-600 transition-colors">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
