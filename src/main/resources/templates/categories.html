<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="text-gray-300">

    <div th:replace="~{common/adminHeader :: header}"></div>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold hero-text-gradient mb-8">Manage Categories</h1>

        <div th:if="${success}" class="bg-green-500/30 border border-green-600 text-white px-4 py-3 rounded-lg mb-4" th:text="${success}"></div>
        <div th:if="${error}" class="bg-red-500/30 border border-red-700 text-white px-4 py-3 rounded-lg mb-4" th:text="${error}"></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="md:col-span-1">
                <div class="form-glass p-6">
                    <h2 class="text-2xl font-semibold text-white mb-4">Add New Category</h2>
                    <form th:action="@{/admin/categories/add}" method="post" class="space-y-4">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-400">Category Name</label>
                            <input type="text" id="name" name="name" required class="form-input">
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="w-full bg-cyan-500 text-white py-2 rounded-lg font-semibold hover:bg-cyan-600 transition-colors">Add Category</button>
                    </form>
                </div>
            </div>

            <div class="md:col-span-2">
                <div class="form-glass p-6">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b border-slate-700">
                                <th class="p-4">ID</th>
                                <th class="p-4">Name</th>
                                <th class="p-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}" class="border-b border-slate-800 hover:bg-slate-800/50">
                                <td class="p-4" th:text="${category.id}">1</td>
                                <td class="p-4 font-semibold text-white" th:text="${category.name}">Weapons</td>
                                <td class="p-4">
                                    <a th:href="@{'/admin/categories/delete/' + ${category.id}}"
                                       class="text-red-400 hover:text-red-300 font-semibold"
                                       onclick="return confirm('Are you sure you want to delete this category?');">
                                        Delete
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
