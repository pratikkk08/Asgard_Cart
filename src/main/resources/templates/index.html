<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome - The Asgardian Armory</title>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-gray-300 font-sans">
    <div class="relative min-h-screen flex flex-col items-center justify-center overflow-hidden p-4">
        <div class="absolute inset-0 bg-[linear-gradient(-45deg,#0f172a,#1e293b,#334155,#0f172a)] bg-[size:400%_400%] [animation:animated-gradient_15s_ease_infinite]"></div>
        <div class="relative z-10 text-center">
            <h1 class="text-5xl md:text-7xl font-extrabold ...">Welcome to the Armory</h1>
            <p class="text-lg md:text-xl ...">The treasures of the Nine Realms await.</p>
        </div>
        <div class="relative z-10 grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl mt-12">
            <a th:href="@{/login}" class="gateway-card p-8 text-center block">
                <h2 class="text-2xl font-bold text-white mb-2">Login</h2>
                <p class="text-slate-400">Enter the realm as a returning champion.</p>
            </a>
            <a th:href="@{/register}" class="gateway-card p-8 text-center block">
                <h2 class="text-2xl font-bold text-white mb-2">Register</h2>
                <p class="text-slate-400">Forge your legend and begin your journey.</p>
            </a>
        </div>
        <p class="absolute bottom-4 text-xs text-slate-600">Admin access via designated secure terminal.</p>
    </div>
</body>
</html>
