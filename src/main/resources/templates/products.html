<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="text-gray-300">
    <div th:replace="~{common/adminHeader :: header}"></div>
    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between md:items-center mb-8 gap-4">
            <h1 class="text-4xl font-bold hero-text-gradient">Manage Products</h1>
            <a th:href="@{/admin/products/add}" class="bg-cyan-500 text-white px-6 py-2 rounded-lg font-semibold hover:bg-cyan-600 transition-colors text-center">Add New Product</a>
        </div>
        <div th:if="${success}" class="bg-green-500/30 border border-green-600 text-white px-4 py-3 rounded-lg mb-4" th:text="${success}"></div>
        <div th:if="${error}" class="bg-red-500/30 border border-red-700 text-white px-4 py-3 rounded-lg mb-4" th:text="${error}"></div>
        <div class="form-glass p-6">
            <table class="w-full text-left">
                <thead class="border-b border-slate-700">
                    <tr>
                        <th class="p-4 hidden sm:table-cell">ID</th>
                        <th class="p-4">Product</th>
                        <th class="p-4 hidden lg:table-cell">Category</th>
                        <th class="p-4 hidden md:table-cell">Price</th>
                        <th class="p-4">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}" class="border-b border-slate-800 hover:bg-slate-800/50">
                        <td class="p-4 hidden sm:table-cell" th:text="${product.id}"></td>
                        <td class="p-4">
                            <div class="flex items-center gap-4">
                                <img th:src="${product.image}" class="h-12 w-12 rounded-md object-cover" alt="Img">
                                <span class="font-semibold text-white" th:text="${product.name}"></span>
                            </div>
                        </td>
                        <td class="p-4 hidden lg:table-cell" th:text="${product.categoryName}"></td>
                        <td class="p-4 hidden md:table-cell" th:text="'$' + ${product.price}"></td>
                        <td class="p-4 space-x-4">
                            <a th:href="@{'/admin/products/update/' + ${product.id}}" class="text-blue-400 hover:text-blue-300 font-semibold">Update</a>
                            <a th:href="@{'/admin/products/delete/' + ${product.id}}" class="text-red-400 hover:text-red-300 font-semibold" onclick="return confirm('Are you sure?');">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
